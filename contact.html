<!DOCTYPE html> 
<html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
          
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Isaac Stanek's Resume</title>
    </head>

    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom nav">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <span class="fs-4">Isaac Stanek</span>
                </a>
        
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link linktext">Home</a></li>
                    <li class="nav-item"><a href="aboutme.html" class="nav-link linktext">About Me</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link active" style="background-color:#0092ff" aria-current="page">Contact</a></li>
                    <li class="nav-item"><a href="resume.html" class="nav-link linktext">Resume</a></li>
                </ul>
            </header>
        </div>
        <h1>Contact</h1>
        <p>&nbsp;</p>
        <div class="container mb-3">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control para2" id="firstName" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control para2" id="lastName" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
        </div>
        <div class="container mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control para1" id="email" placeholder="Name@example.com">
        </div>
        <div class="container mb-3">
            <label>Subject</label>
            <input type="text" class="form-control field" id="subject" placeholder="Subject" aria-label="Subject" aria-describedby="addon-wrapping">
        </div>
        <div class="container mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control field" id="message" rows="3" placeholder="Message"></textarea>
        </div>
        <input class="btn button2 xl" type="submit" value="Submit" id="btnSubmit">
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="util.js"></script>
    </body>
</html>
